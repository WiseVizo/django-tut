{% extends "base.html"%} {% block content %}
<div class="container">
  {% if user.is_authenticated %}
  <h2>Welcome</h2>
  {% else %}
  <h2>Login Form</h2>
  <form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="username"
      />
    </div>
    <br />
    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="password"
      />
    </div>
    <br />
    <div class="form-group">
      <input type="submit" value="Login" />
    </div>
  </form>
  {% endif %}
</div>

{% endblock %}
